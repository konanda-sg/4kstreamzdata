<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Chat</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to enhance the look and feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look in WebKit browsers */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        /* Hide elements until they are ready to be shown */
        .hidden-until-ready {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Loading / Status Indicator -->
    <div id="status-container" class="fixed inset-0 flex items-center justify-center bg-slate-100 z-50">
        <div class="text-center">
            <p id="status-message" class="text-lg text-slate-600">Connecting to Chat Service...</p>
        </div>
    </div>

    <!-- Name Entry Modal -->
    <div id="name-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-40 transition-opacity duration-300 opacity-0 hidden-until-ready">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm transform transition-all duration-300 scale-95" id="name-modal-content">
            <h2 class="text-2xl font-bold text-center text-slate-700 mb-6">Welcome to Worldwide Chat</h2>
            <p class="text-center text-slate-500 mb-6">Please set your name to join the conversation.</p>
            <form id="name-form">
                <div class="mb-4">
                    <label for="name-input" class="sr-only">Your Name</label>
                    <input type="text" id="name-input" placeholder="Enter your name..." required class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105">
                    Join Chat
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chat-container" class="flex flex-col h-screen max-w-4xl mx-auto bg-white shadow-xl opacity-0 transition-opacity duration-500 hidden-until-ready">
        <!-- Header -->
        <header class="bg-slate-800 text-white p-4 shadow-md z-10">
            <h1 class="text-2xl font-bold text-center">Worldwide Chat</h1>
            <div class="text-xs text-center text-slate-300 mt-1">
                Your User ID: <span id="user-id-display" class="font-mono"></span> | Status: <span id="admin-status-display" class="font-semibold"></span>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <main id="chat-messages" class="flex-1 p-6 overflow-y-auto space-y-4 bg-slate-50">
            <!-- Messages will be dynamically inserted here -->
        </main>

        <!-- Message Input Form -->
        <footer class="p-4 bg-white border-t border-slate-200">
            <form id="message-form" class="flex items-center space-x-4">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required class="flex-1 px-4 py-3 border border-slate-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <button type="submit" class="bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import necessary functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, getDoc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Element References ---
        const statusContainer = document.getElementById('status-container');
        const statusMessage = document.getElementById('status-message');
        const nameModal = document.getElementById('name-modal');
        const nameModalContent = document.getElementById('name-modal-content');
        const nameForm = document.getElementById('name-form');
        const nameInput = document.getElementById('name-input');
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const userIdDisplay = document.getElementById('user-id-display');
        const adminStatusDisplay = document.getElementById('admin-status-display');

        // --- State Variables ---
        let currentUserId = null;
        let currentUserName = null;
        let isCurrentUserAdmin = false;
        let messagesUnsubscribe = null;

        // --- Main Initialization Function ---
        function main() {
            // These global variables are provided by the environment.
            // Check if the necessary Firebase configuration exists.
            if (typeof __firebase_config === 'undefined') {
                statusMessage.innerHTML = `
                    <h1 class="text-2xl font-bold text-red-600 mb-4">Initialization Error</h1>
                    <p class="text-slate-600">This chat application cannot run from a local file.<br>Please use it within the original collaborative environment.</p>
                `;
                console.error("Firebase config not found. This app cannot run locally.");
                return; // Stop execution
            }

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-chat-app';
            const firebaseConfig = JSON.parse(__firebase_config);
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            setLogLevel('debug');

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUserId = user.uid;
                    console.log("User authenticated with UID:", currentUserId);
                    userIdDisplay.textContent = currentUserId;
                    await checkAndSetAdmin(db, appId);
                    
                    // User is authenticated, hide status and show name modal
                    statusContainer.style.display = 'none';
                    nameModal.style.display = 'flex';
                    nameModal.classList.remove('hidden-until-ready');
                    setTimeout(() => {
                        nameModal.classList.add('opacity-100');
                        nameModalContent.classList.add('scale-100');
                        nameModalContent.classList.remove('scale-95');
                    }, 50);

                } else {
                    console.log("No user found, attempting to sign in...");
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Error during sign-in:", error);
                        statusMessage.textContent = "Error: Could not connect to the chat service.";
                    }
                }
            });

            // Attach event listeners that depend on Firebase services
            setupEventListeners(db, appId);
        }

        async function checkAndSetAdmin(db, appId) {
            const adminConfigRef = doc(db, `/artifacts/${appId}/public/data/config/admin_settings`);
            try {
                const docSnap = await getDoc(adminConfig_ref);
                if (docSnap.exists()) {
                    isCurrentUserAdmin = (currentUserId === docSnap.data().adminUid);
                } else {
                    await setDoc(adminConfigRef, { adminUid: currentUserId });
                    isCurrentUserAdmin = true;
                }
            } catch (error) {
                console.error("Error checking/setting admin:", error);
            }
            adminStatusDisplay.textContent = isCurrentUserAdmin ? 'Admin' : 'User';
            console.log(`User admin status: ${isCurrentUserAdmin}`);
        }

        function listenForMessages(db, appId) {
            const messagesRef = collection(db, `/artifacts/${appId}/public/data/messages`);
            const q = query(messagesRef);
            if (messagesUnsubscribe) messagesUnsubscribe();
            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
                messages.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                renderMessages(messages);
            }, (error) => console.error("Error fetching messages:", error));
        }
        
        function renderMessages(messages) {
            chatMessages.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = createMessageElement(msg);
                chatMessages.appendChild(messageElement);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function createMessageElement(msg) {
            const item = document.createElement('div');
            const isMyMessage = msg.senderId === currentUserId;
            const bubbleClasses = 'max-w-xs md:max-w-md p-4 rounded-2xl shadow';
            const containerClasses = `flex ${isMyMessage ? 'justify-end' : 'justify-start'}`;
            const bubbleColors = isMyMessage ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-800';
            const senderNameClasses = `text-sm font-bold mb-1 ${isMyMessage ? 'text-blue-100' : 'text-slate-500'}`;
            const adminBadge = msg.isAdminMessage ? `<span class="ml-2 bg-yellow-400 text-yellow-900 text-xs font-semibold px-2 py-0.5 rounded-full">Admin</span>` : '';
            
            item.className = containerClasses;
            item.innerHTML = `
                <div class="${bubbleClasses} ${bubbleColors}">
                    <p class="${senderNameClasses}">${msg.senderName || 'Anonymous'}${adminBadge}</p>
                    <p class="break-words">${msg.text}</p>
                </div>`;
            return item;
        }

        async function sendMessage(db, appId, text) {
            if (!text.trim() || !currentUserName) return;
            try {
                const messagesRef = collection(db, `/artifacts/${appId}/public/data/messages`);
                await addDoc(messagesRef, {
                    text: text,
                    senderName: currentUserName,
                    senderId: currentUserId,
                    isAdminMessage: isCurrentUserAdmin,
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                console.error("Error sending message: ", error);
            }
        }

        function setupEventListeners(db, appId) {
            nameForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = nameInput.value.trim();
                if (name) {
                    currentUserName = name;
                    nameModal.classList.add('opacity-0');
                    setTimeout(() => nameModal.style.display = 'none', 300);
                    
                    chatContainer.style.display = 'flex';
                    chatContainer.classList.remove('hidden-until-ready');
                    setTimeout(() => chatContainer.classList.remove('opacity-0'), 50);
                    
                    listenForMessages(db, appId);
                }
            });

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                sendMessage(db, appId, messageInput.value);
                messageInput.value = '';
            });
        }

        // Start the application
        main();
    </script>
</body>
</html>
