<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Chat</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to enhance the look and feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look in WebKit browsers */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Name Entry Modal -->
    <div id="name-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm transform transition-all duration-300 scale-95 opacity-0" id="name-modal-content">
            <h2 class="text-2xl font-bold text-center text-slate-700 mb-6">Welcome to 4K STREAMZ Live Chat</h2>
            <p class="text-center text-slate-500 mb-6">Please set your name to join the conversation.</p>
            <form id="name-form">
                <div class="mb-4">
                    <label for="name-input" class="sr-only">Your Name</label>
                    <input type="text" id="name-input" placeholder="Enter your name..." required class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105">
                    Join Chat
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface (Initially Hidden) -->
    <div id="chat-container" class="flex flex-col h-screen max-w-4xl mx-auto bg-white shadow-xl opacity-0 transition-opacity duration-500">
        <!-- Header -->
        <header class="bg-slate-800 text-white p-4 shadow-md z-10">
            <h1 class="text-2xl font-bold text-center">4K STREAMZ Live Chat</h1>
            <div class="text-xs text-center text-slate-300 mt-1">
                Your User ID: <span id="user-id-display" class="font-mono"></span> | Status: <span id="admin-status-display" class="font-semibold"></span>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <main id="chat-messages" class="flex-1 p-6 overflow-y-auto space-y-4 bg-slate-50">
            <!-- Messages will be dynamically inserted here -->
        </main>

        <!-- Message Input Form -->
        <footer class="p-4 bg-white border-t border-slate-200">
            <form id="message-form" class="flex items-center space-x-4">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required class="flex-1 px-4 py-3 border border-slate-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <button type="submit" class="bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import necessary functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, getDoc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration and Initialization ---

        // These global variables are provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-chat-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Enable detailed logging for debugging purposes
        setLogLevel('debug');

        // --- State Variables ---
        let currentUserId = null;
        let currentUserName = null;
        let isCurrentUserAdmin = false;
        let messagesUnsubscribe = null; // To hold the listener cleanup function

        // --- DOM Element References ---
        const nameModal = document.getElementById('name-modal');
        const nameModalContent = document.getElementById('name-modal-content');
        const nameForm = document.getElementById('name-form');
        const nameInput = document.getElementById('name-input');
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const userIdDisplay = document.getElementById('user-id-display');
        const adminStatusDisplay = document.getElementById('admin-status-display');

        // --- Core Logic ---

        /**
         * Handles user authentication state changes. This is the entry point of the app's logic.
         */
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in.
                currentUserId = user.uid;
                console.log("User authenticated with UID:", currentUserId);
                userIdDisplay.textContent = currentUserId;

                // Check if this user is the admin and set up the app.
                await checkAndSetAdmin();
                
            } else {
                // User is not signed in, attempt to sign in.
                console.log("No user found, attempting to sign in...");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Error during sign-in:", error);
                    // Display an error to the user if sign-in fails
                    document.body.innerHTML = `<div class="text-red-500 text-center p-8">Error: Could not connect to the chat service. Please refresh the page.</div>`;
                }
            }
        });

        /**
         * Checks if an admin is already designated. If not, it assigns the current user as the admin.
         * This ensures only the very first user becomes the admin.
         */
        async function checkAndSetAdmin() {
            const adminConfigRef = doc(db, `/artifacts/${appId}/public/data/config/admin_settings`);
            try {
                const docSnap = await getDoc(adminConfigRef);

                if (docSnap.exists()) {
                    // Admin document exists, check if current user is the admin
                    const adminUid = docSnap.data().adminUid;
                    if (currentUserId === adminUid) {
                        isCurrentUserAdmin = true;
                        console.log("Current user is the Admin.");
                    } else {
                        isCurrentUserAdmin = false;
                        console.log("Current user is a regular user.");
                    }
                } else {
                    // No admin document exists, this is the first user. Make them the admin.
                    console.log("No admin found. Setting current user as Admin.");
                    await setDoc(adminConfigRef, { adminUid: currentUserId });
                    isCurrentUserAdmin = true;
                }
            } catch (error) {
                console.error("Error checking/setting admin:", error);
            } finally {
                // Update the UI with the user's status
                adminStatusDisplay.textContent = isCurrentUserAdmin ? 'Admin' : 'User';
            }
        }

        /**
         * Listens for new messages in the Firestore database and renders them.
         */
        function listenForMessages() {
            const messagesRef = collection(db, `/artifacts/${appId}/public/data/messages`);
            const q = query(messagesRef);

            if (messagesUnsubscribe) {
                messagesUnsubscribe(); // Detach any old listener
            }

            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });

                // Sort messages by timestamp client-side to avoid needing a composite index
                messages.sort((a, b) => {
                    const timeA = a.timestamp ? a.timestamp.seconds : 0;
                    const timeB = b.timestamp ? b.timestamp.seconds : 0;
                    return timeA - timeB;
                });

                renderMessages(messages);

            }, (error) => {
                console.error("Error fetching messages:", error);
            });
        }
        
        /**
         * Renders an array of message objects to the chat window.
         * @param {Array<Object>} messages - The array of messages to display.
         */
        function renderMessages(messages) {
            chatMessages.innerHTML = ''; // Clear existing messages
            messages.forEach(msg => {
                const messageElement = createMessageElement(msg);
                chatMessages.appendChild(messageElement);
            });
            // Scroll to the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * Creates an HTML element for a single message.
         * @param {Object} msg - The message object from Firestore.
         * @returns {HTMLElement} The created div element for the message.
         */
        function createMessageElement(msg) {
            const item = document.createElement('div');
            const isMyMessage = msg.senderId === currentUserId;

            // Base classes for all messages
            let bubbleClasses = 'max-w-xs md:max-w-md p-4 rounded-2xl shadow';
            let containerClasses = 'flex';
            let senderNameClasses = 'text-sm font-bold mb-1';

            if (isMyMessage) {
                // My messages align right
                containerClasses += ' justify-end';
                bubbleClasses += ' bg-blue-600 text-white';
                senderNameClasses += ' text-blue-100';
            } else {
                // Others' messages align left
                containerClasses += ' justify-start';
                bubbleClasses += ' bg-slate-200 text-slate-800';
                senderNameClasses += ' text-slate-500';
            }
            
            item.className = containerClasses;

            let adminBadge = '';
            if (msg.isAdminMessage) {
                adminBadge = `<span class="ml-2 bg-yellow-400 text-yellow-900 text-xs font-semibold px-2 py-0.5 rounded-full">Admin</span>`;
                senderNameClasses += ' text-yellow-700'; // Special color for admin name
            }

            item.innerHTML = `
                <div class="${bubbleClasses}">
                    <p class="${senderNameClasses}">${msg.senderName || 'Anonymous'}${adminBadge}</p>
                    <p class="break-words">${msg.text}</p>
                </div>
            `;
            return item;
        }

        /**
         * Sends a new message to the Firestore database.
         * @param {string} text - The content of the message.
         */
        async function sendMessage(text) {
            if (!text.trim() || !currentUserName) return;

            try {
                const messagesRef = collection(db, `/artifacts/${appId}/public/data/messages`);
                await addDoc(messagesRef, {
                    text: text,
                    senderName: currentUserName,
                    senderId: currentUserId,
                    isAdminMessage: isCurrentUserAdmin,
                    timestamp: serverTimestamp()
                });
                console.log("Message sent successfully.");
            } catch (error) {
                console.error("Error sending message: ", error);
            }
        }

        // --- Event Listeners ---

        // Handle name submission
        nameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            if (name) {
                currentUserName = name;
                console.log(`User set name to: ${currentUserName}`);
                
                // Hide modal and show chat
                nameModal.classList.add('opacity-0');
                setTimeout(() => nameModal.style.display = 'none', 300);
                
                chatContainer.classList.remove('opacity-0');

                // Start listening for messages now that the user is ready
                listenForMessages();
            }
        });

        // Handle message submission
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(messageInput.value);
            messageInput.value = ''; // Clear input field
        });

        // --- Initial UI Setup ---
        window.addEventListener('load', () => {
            // Animate modal entrance
            nameModalContent.classList.remove('scale-95', 'opacity-0');
            nameModalContent.classList.add('scale-100', 'opacity-100');
        });

    </script>
</body>
</html>
